version: '3.8'

services:
  # Backend FastAPI
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/wordpress_mcp.db
      - SECRET_KEY=your-production-secret-key-change-this
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - MCP_SERVER_URL=http://localhost:8080
      - REDIS_URL=redis://redis:6379
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=1440
      - LOG_LEVEL=INFO
    volumes:
      - backend_data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

  # Frontend Next.js
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

  # Redis для rate limiting
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Nginx для проксирования (опционально)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  backend_data:
  redis_data:
